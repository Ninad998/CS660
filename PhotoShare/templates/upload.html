{% extends "base.html" %}

{% block content %}
    {% if album %}
        <h4 style="color: red"> Select album please! Or create a new <a href='/album'>album</a></h4>
    {% endif %}
    {% if reupload %}
        <h4 style="color: red"> Please upload image again!</h4>
    {% endif %}
    <div class="title">
        <h1>Upload a photo to Photoshare</h1>
    </div>
    <form method="POST" enctype="multipart/form-data" action="/upload">
        <table border='0'>
            <tr>
                <td>Select album:</td>
                <td>
                    <select name="album" width="300px">
                        {% for id, name in album_list %}
                            <option value="{{ id }}"{% if loop.first %} SELECTED{% endif %}>{{ name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select photo:</td>
                <td><input type="file" name="photo" required/></td>
            </tr>
            <tr>
                <td>Please caption:</td>
                <td><input type="text" name="caption" required/></td>
            </tr>
        </table>
        <p>
            <input type='submit' name='submit' value='Upload'/>
        </p>
    </form>
{% endblock %}
