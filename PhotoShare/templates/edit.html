{% extends "base.html" %}

{% block content %}

    <table border='0'>
        <form method="POST" action="/edit">
            <tr>
                <td>Previous name:</td>
                <td><input type='text' name='old' id='old' values='{{ album_name  }}' disabled/></td>
            </tr>
            <tr>
                <td>New name:</td>
                <td><input type='text' name='new' id='new' values='{{ album_name  }}' /></td>
            </tr>
            <tr>
                <td><input type="hidden" name='id' value='{{ album_id  }}'/></td>
                <td></td>
            </tr>
            <tr>
                <td><input type='submit' name='submit' value='Make'/></td>
                <td></td>
            </tr>
        </form>
    </table>

{% endblock %}
