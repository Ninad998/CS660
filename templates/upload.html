{% extends "base.html" %}

{% block content %}
    {% if album %}
        <h4 style="color: red"> Select album please! Or create a new <a href='/album'>album</a></h4>
    {% endif %}
    {% if reupload %}
        <h4 style="color: red"> Please upload image again!</h4>
    {% endif %}
    <div class="title">
        <h1>Upload a photo to Photoshare</h1>
    </div>
    <form method="POST" enctype="multipart/form-data" action="/upload">
        <table border='0'>
            <tr>
                <td><label for="album">Select album:</label></td>
                <td>
                    <select name="album" class="form-control" >
                        {% for id, name in album_list %}
                            <option value="{{ id }}"{% if loop.first %} SELECTED{% endif %}>{{ name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="photo">Select photo:</label></td>
                <td><input type="file" name="photo" required class="form-control" /></td>
            </tr>
            <tr>
                <td><label for="caption">Please caption:</label></td>
                <td><input type="text" name="caption" required class="form-control" /></td>
            </tr>
            <tr>
                <td><label for="tags">Tags:</label></td>
                <td><input type="text" name="tags" class="form-control" /></td>
            </tr>
        </table>
        <p>
            <input type='submit' value='Upload' class="btn btn-outline-primary" />
        </p>
    </form>
{% endblock %}
