{% extends "base.html" %}

{% block content %}
    {% if photos %}
        <h2>Here's your photos</h2>
        <ul>
            {% for photo in photos %}
                <li>
                    {{ photo[2] }}<br>
                    <img src='data:image/png;base64, {{ photo[0] }}' />
                </li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
