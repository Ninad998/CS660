{% extends "base.html" %}

{% block content %}
    {% if photos %}
        <div class="row">
            {% for photo in photos %}
                <div class="col-lg-3">
                    <a href="/view/{{ photo[2] }}/{{ photo[3] }}">
                        <div class="center-block">
                            <img src="{{ url_for("static", filename = photo[1]) }}" class="rounded" width="300"/><br/>
                            Caption: {{ photo[0] }} <br/><br/>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% endif %}

{% endblock %}
