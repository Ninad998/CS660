{% extends "base.html" %}

{% block content %}
    {% if photos %}
        <div class="row">
            {% set count = 1 %}
            {% for photo in photos %}
                <div class="col-lg-3">
                    <div class="center-block">
                        <img src="{{ url_for('static', filename = photo[1]) }}" width="300"/><br/>
                        Caption: {{ photo[0] }} <br/><br/>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}

{% endblock %}
