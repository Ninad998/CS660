{% extends "base.html" %}

{% block content %}
    {% if photos %}
        <div class="row">
            {% for photo in photos %}
                <div class="col-md-3">
                    <img src="{{ url_for('static', filename = photo[1]) }}" width="250"/><br/>
                    Caption: {{ photo[0] }} <br/>
                </div>
            {% endfor %}
        </div>
    {% endif %}

{% endblock %}
