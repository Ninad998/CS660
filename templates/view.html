{% extends "base.html" %}

{% block content %}

    <table border='0'>
        {% if album_name and album_id %}
            <form method="POST" action="/edit">
                <tr>
                    <td>Album name:</td>
                    <td><input type='text' name='name' id='new' value={{ album_name }} class="form-control" /></td>
                </tr>
                <tr>
                    <td><input type="hidden" name='id' value='{{ album_id }}'/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type='submit' name='submit' value='Rename' class="btn btn-outline-secondary"/></td>
                    <td></td>
                </tr>
            </form>
        {% endif %}

    </table>

    {% if photos %}
        <h2>Photos in this album</h2>
        <div class="row">
            {% for photo in photos %}
                <div class="col-md-3">
                    <img src="{{ url_for('static', filename = photo[1]) }}" width="250"/><br/>
                    Caption: {{ photo[0] }} <br/>
                </div>
            {% endfor %}
        </div>
    {% endif %}

{% endblock %}
