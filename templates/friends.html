{% extends "base.html" %}

{% block content %}
    <div>
        Friends:
    </div>
    <br/>
    {% if users %}
        <ul class="list-group col-lg-4">
            {% for user in users %}
                <li class="list-group-item">
                    User Email: <a href="/user?id={{ user }}">{{ user }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
